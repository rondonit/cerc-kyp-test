services:
  risk-analyzer-api:
    image: cerc-kyp-app-compose
    build: . 
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    entrypoint: ["gunicorn", "--bind", "0.0.0.0:8000", "api:app"]
    ports:
      - "8000:8000" 

  risk-analyzer-cli:
    image: cerc-kyp-app-compose
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    
  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=localhost
      - N8N_PROTOCOL=http
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ./n8n_data:/home/node/.n8n
